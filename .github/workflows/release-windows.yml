name: release-windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build exe
        shell: pwsh
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --windowed --name music-picker main.py

      - name: Generate SHA256
        shell: pwsh
        run: |
          $hash = (Get-FileHash .\dist\music-picker.exe -Algorithm SHA256).Hash.ToLower()
          $line = "$hash  music-picker.exe"
          Set-Content -Path .\dist\music-picker.exe.sha256 -Value $line -Encoding ascii

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: music-picker-windows
          path: |
            dist/music-picker.exe
            dist/music-picker.exe.sha256

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/music-picker.exe
            dist/music-picker.exe.sha256
          generate_release_notes: true
